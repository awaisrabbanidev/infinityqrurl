<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InfinityQR URL</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-primary);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--accent-primary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="logo">
                üîó InfinityQR URL
            </div>

            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join InfinityQR URL and start creating amazing short links and QR codes!</p>
            </div>

            <div id="messageContainer"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn-primary" id="signupBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" style="display: none;">Creating...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script>
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const messageContainer = document.getElementById('messageContainer');

            // Clear previous messages
            messageContainer.innerHTML = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                messageContainer.innerHTML = '<div class="error-message">Passwords do not match!</div>';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';

            try {
                // Wait a moment for data manager to be ready
                await new Promise(resolve => setTimeout(resolve, 500));

                // Create user using data manager
                const userData = { name, email, password };
                const user = await window.dataManager.createUser(userData);

                // Store current user session
                localStorage.setItem('currentUserId', user.id);
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Show success message
                messageContainer.innerHTML = `
                    <div class="success-message">
                        üéâ Account created successfully! Welcome, ${user.name}!
                    </div>
                `;

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html?showDashboard=true';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                messageContainer.innerHTML = `
                    <div class="error-message">
                        ‚ùå ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            // Check after data manager loads
            setTimeout(() => {
                if (window.dataManager && window.dataManager.isLoggedIn()) {
                    window.location.href = 'index.html?showDashboard=true';
                    return;
                }
            }, 1000);
        });
    </script>
</body>
</html>
